<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* Navigation Bar */
        ul.navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        ul.navbar li {
            float: left;
        }

        ul.navbar li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        ul.navbar li a:hover {
            background-color: #111;
        }

        ul.navbar li a.active {
            background-color: #04AA6D;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        form {
            display: block;
            text-align: left;
            margin: 0 auto;
            max-width: 500px;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            form {
                padding: 15px;
                max-width: 100%;
            }

            input[type="submit"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<ul class="navbar">
    <li><a href="index.html">Home</a></li>
    <li><a href="mental-health.html">What is Mental Health</a></li>
    <li><a class="active" href="contact.html">Contact</a></li>
</ul>

<!-- Header -->
<header>
    <h1>Contact Us</h1>
</header>

<!-- Main Content -->
<main>
    <h2>We'd Love to Hear from You!</h2>
    <p>If you have any questions or need support, please fill out the form below:</p>
    
    <form action="mailto:delroy.crasto@mentalhealth.com" method="post" enctype="text/plain">
        <label for="name">Your Name:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Your Email:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="message">Your Message:</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br>

        <input type="submit" value="Send Message">
    </form>
</main>

<!-- Footer -->
<footer>
    <p>Contact Us: <a href="mailto:delroy.crasto@mentalhealth.com" style="color: white;">Delroy.crasto@mentalhealth.com</a></p>
    <p>Mental Health Awareness Â© 2024, All Rights Reserved</p>
</footer>

</body>
</html>
